<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<div id="getRequestStatus">
		<form action="http://localhost:9000/getAllRequestsStatus?" method="GET">
			<select name="status" placeholder="Request Status">
				<option value = "approved">Approved</option>
				<option value = "pending">Pending</option>
				<option value = "rejected">Rejected</option>
			</select>
			<br>
			<input type="submit" id="submit">
		</form>
	</div>
	<div>
		<form onclick="location.href = 'http://localhost:9000/RequestsMenuManager.html';">
			<button type="button" class="btn btn-primary" id="return">Return to Requests Menu</button>
		</form>
	</div>
</body>
</html>
