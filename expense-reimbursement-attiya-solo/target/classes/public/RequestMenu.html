<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Employee Request menu</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<style>
	body{
		background-image: url()
	}

</style>
<body>
	<h1 style = "text-align: center">Employee Option Menu</h1>
	<h3 style = "text-align: center">Please select from the following:</h3>
	<br>
    <div class="d-grid gap-2">
    <button type="button" class="btn btn-primary" id="add">Submit a new request</button>
    </div>
    <br>
    <div class="d-grid gap-2">
    <button type="button" class="btn btn-primary" id="remove">Remove a request</button>
    </div>
    <br>
    <div class="d-grid gap-2">
    <button type="button" class="btn btn-primary" id="getRequest">View a request</button>
    </div>
    <br>
    <div class="d-grid gap-2">
    <button type="button" class="btn btn-primary" id="logout">Log out</button>
	</div>
	
    <script src="Request.js"></script>
</body>
</html>
